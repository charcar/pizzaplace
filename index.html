<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css"></script>

    <title>Pizza Time</title>
  </head>
  <body>
    <div class="jumbotron">
      <!-- <p><a class="btn btn-primary btn-md" href="#" role="button">Order Now</a></p> IMPLEMENT DROPDOWN WHEN ORDER NOW BUTTON PRESSED -->
    </div>
    <div class = 'container'>
      <h2>Who wants a pizza??</h2>
      <div>
        <p>Here's what we've got today:</p>
        <form id=pizzaPlaceOrder>
        <div>
          <select id="pizzaSizeSelected">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          </select>

          <div>
            <input type="checkbox" name="toppings" id="morecheese">
            <label>X-traCheese</label>

            <input type="checkbox" name="toppings" id="bacon">
            <label>Bacon</label>

            <input type="checkbox" name="toppings" id="pepperoni" value="1" />
            <label for ="pepperoni">Pepperoni</label>

            <input type="checkbox" name="toppings" id="mushrooms" value="1" />
            <label for ="mushrooms">Mushrooms</label>

            <input type="checkbox" name="toppings" id="peppers" value="1" />
            <label for ="peppers">Peppers</label>

            <input type="checkbox" name="toppings" id="pineapple" value="1" />
            <label for ="pineapple">Pineapple</label>
          </div>

          <div>
            <button class="btn" type="submit">Click here to place your order</button>
          </form>
          </div>
        </div>
      </div>
        <div class = 'results'>
          <p>Your order total:<p>
            <p id = results></p>
        </div>
      </div>
  </body>
</html>
