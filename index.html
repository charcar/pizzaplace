<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="css/styles.css"></script>
    <title>Pizza Time</title>
  </head>
  <body>
    <div class = 'container'>
      <h2>Who wants a pizza??</h2>
      <div>
        <p>You've got lots of options today</p>
        <form id=pizzaPlaceOrder>
        <div>
          <select id="pizzaSizeSelected">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          </select>

          <div>
            <input type="checkbox" name="toppings" id="morecheese" value="1" />
            <label for ="morecheese">X-traCheese</label>

            <input type="checkbox" name="toppings" id="bacon" value="1" />
            <label for ="bacon">Bacon</label>

            <input type="checkbox" name="toppings" id="pepperoni" value="1" />
            <label for ="pepperoni">Pepperoni</label>

            <input type="checkbox" name="toppings" id="mushrooms" value="1" />
            <label for ="mushrooms">Mushrooms</label>

            <input type="checkbox" name="toppings" id="peppers" value="1" />
            <label for ="peppers">Peppers</label>

            <input type="checkbox" name="toppings" id="pineapple" value="1" />
            <label for ="pineapple">Pineapple</label>
          </div>

          <div>
            <button class="btn" type="submit">Click here to place your order</button>
          </form>
          </div>
        </div>
      </div>
        <div class = 'results'>
          <p>Your order total:<p>
            <ul id='result'></ul>
        </div>
      </div>
  </body>
</html>
